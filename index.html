<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Calculator</title>
    <style>
      
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: cursive;
    }

    img{
      position: relative;
      width: -webkit-fill-available;
      height: 100%;
    }

      .wholebody {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    position: absolute;
    top: 35px;
    right: 30%;
    left: 30%;
}
      .title {
        font-size: 24px;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
        color:white;
      }
      .message {
        color: aliceblue;
        font-size: 18px;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out 2s;
      }
      .calculator {
        border: 1px solid #111111;
        background-color: #262f48;
        padding: 20px;
        width: 365px;
        border-radius: 10px;
        opacity: 0;
        animation: fadeIn 2s ease-in-out 4s forwards;
      }
     input#display {
        width: 97%;
        height: 40px;
        text-align: right;
        margin-bottom: 10px;
        transition: all 0.3s ease-in-out;
        font-size: xx-large;
        color: antiquewhite;

      }
      input#display{
        box-shadow: 0 4px 8px rgba(0, 0, 0)
      }
      input[type="button"] {
    width: 76px;
    height: 60px;
    margin: 5px;
    transition: transform 0.1s;
    font-size: xx-large;
}
input[type="button"].equal{
  width: 166px;
    height: 60px;
    margin: 5px;
    transition: transform 0.1s;
    font-size: xx-large;
}
      input[type="button"]:hover{
       background-color: #0d1821;
       color: aliceblue;
      }
      input[type="button"]:active {
        transform: scale(0.95);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
      <div class="video">
        <img src="istock-gif.gif" alt="">
      </div>
    <div class="wholebody">
   <div class="title">Welcome to Khadija Tazeen's Calculator</div>
      <div class="message">Let's check it's working or not!</div>
      <div class="calculator">
        <div>
        <input type="text" placeholder="Enter a value " style="text-align: center ;" class="display" id="display" disabled />
      </div>
      <div>
      <input type="button" value="AC" onclick="display.value = '' ">
      <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
      <input type="button" value="."  onclick="display.value += '.' ">
      <input type="button" value="/"  onclick="display.value += '/' ">
    </div>
    <div>
      <input type="button" value="7"  onclick="display.value += '7' ">
      <input type="button" value="8"  onclick="display.value += '8' ">
      <input type="button" value="9"  onclick="display.value += '9' ">
      <input type="button" value="*"  onclick="display.value += '*' ">
    </div>
    <div>
      <input type="button" value="4"  onclick="display.value += '4' ">
      <input type="button" value="5"  onclick="display.value += '5' ">
      <input type="button" value="6"  onclick="display.value += '6' ">
      <input type="button" value="-"  onclick="display.value += '-' ">
    </div>
    <div>
      <input type="button" value="1"  onclick="display.value += '1' ">
      <input type="button" value="2"  onclick="display.value += '2' ">
      <input type="button" value="3"  onclick="display.value += '3' ">
      <input type="button" value="-"  onclick="display.value += '+' ">
    </div>
    <div>
      <input type="button" value="00"  onclick="display.value += '00' ">
      <input type="button" value="0"   onclick="display.value += '0' ">
      <input type="button" value="="   onclick="display.value = eval(display.value)" class="equal">
      
    </div>
  </body>
</html>
